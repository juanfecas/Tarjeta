<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelaci贸n Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 350px;
            perspective: 1000px;
            margin: 0 auto 30px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            border-radius: 20px;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
            transform: rotateY(180deg);
            overflow: hidden;
        }
        
        .envelope {
            width: 200px;
            height: 120px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .envelope-back {
            position: absolute;
            width: 200px;
            height: 120px;
            background: #ff7eb9;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        
        .envelope-flap {
            position: absolute;
            width: 200px;
            height: 120px;
            background: #ff5c8d;
            border-radius: 5px;
            transform-origin: top;
            transition: transform 0.4s;
            z-index: 2;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .card.flipped .envelope-flap {
            transform: rotateX(180deg);
        }
        
        .envelope-paper {
            position: absolute;
            width: 190px;
            height: 110px;
            background: white;
            top: 5px;
            left: 5px;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #e91e63;
            font-weight: bold;
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            max-width: 80%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .reveal-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: #e91e63;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        .sub-text {
            font-size: 1.5rem;
            color: #5a5a5a;
            margin-top: 10px;
        }
        
        .scratch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            border-radius: 20px;
        }
        
        .scratch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #ff9a9e,
                #ff9a9e 10px,
                #fad0c4 10px,
                #fad0c4 20px
            );
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-weight: bold;
        }
        
        .butterfly {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            z-index: 5;
            animation: float 8s infinite linear;
        }
        
        .flower {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            z-index: 4;
            animation: float 10s infinite linear;
        }
        
        .button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            font-weight: bold;
            margin-top: 20px;
        }
        
        .button:hover {
            background: #d81b60;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(233, 30, 99, 0.5);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0;
        }
        
        @media (max-width: 500px) {
            .card {
                height: 300px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .reveal-text {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>隆Tenemos una noticia especial!</h1>
        
        <div class="card" id="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="envelope">
                        <div class="envelope-back"></div>
                        <div class="envelope-flap"></div>
                        <div class="envelope-paper">?</div>
                    </div>
                    <div class="instructions">
                        隆Toca para abrir y descubrir la noticia!
                    </div>
                    <div class="scratch-area" id="scratchArea">
                        <div class="scratch-overlay">Toca para revelar</div>
                    </div>
                </div>
                
                <div class="card-back" id="cardBack">
                    <div class="reveal-text">隆Es una ni帽a!</div>
                    <div class="sub-text">Bienvenida a nuestra familia</div>
                </div>
            </div>
        </div>
        
        <button class="button" id="resetButton">Ver de nuevo</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const scratchArea = document.getElementById('scratchArea');
            const cardBack = document.getElementById('cardBack');
            const resetButton = document.getElementById('resetButton');
            
            // Crear mariposas y flores
            function createButterfliesAndFlowers() {
                const butterflies = ['', '', '', '', ''];
                const flowers = ['', '', '', '', '', '', ''];
                
                for (let i = 0; i < 15; i++) {
                    const butterfly = document.createElement('div');
                    butterfly.classList.add('butterfly');
                    butterfly.innerHTML = butterflies[Math.floor(Math.random() * butterflies.length)];
                    butterfly.style.left = Math.random() * 100 + '%';
                    butterfly.style.animationDelay = Math.random() * 5 + 's';
                    cardBack.appendChild(butterfly);
                    
                    const flower = document.createElement('div');
                    flower.classList.add('flower');
                    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + '%';
                    flower.style.animationDelay = Math.random() * 5 + 's';
                    cardBack.appendChild(flower);
                }
            }
            
            // Crear confeti
            function createConfetti() {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.opacity = '0';
                    cardBack.appendChild(confetti);
                    
                    // Animaci贸n
                    setTimeout(() => {
                        confetti.style.transition = 'opacity 0.5s';
                        confetti.style.opacity = '1';
                        
                        // Animaci贸n de ca铆da
                        setTimeout(() => {
                            confetti.style.transition = 'transform 1.5s ease-out, opacity 1.5s ease-out';
                            confetti.style.transform = `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                            confetti.style.opacity = '0';
                        }, 100);
                    }, i * 20);
                }
            }
            
            // Funci贸n para revelar
            function reveal() {
                card.classList.add('flipped');
                scratchArea.style.display = 'none';
                createButterfliesAndFlowers();
                createConfetti();
            }
            
            // Event listeners
            scratchArea.addEventListener('click', reveal);
            
            resetButton.addEventListener('click', function() {
                card.classList.remove('flipped');
                scratchArea.style.display = 'block';
                
                // Eliminar animaciones anteriores
                const animations = cardBack.querySelectorAll('.butterfly, .flower, .confetti');
                animations.forEach(el => el.remove());
            });
            
            // Crear animaciones iniciales
            createButterfliesAndFlowers();
        });
    </script>
</body>
</html>
